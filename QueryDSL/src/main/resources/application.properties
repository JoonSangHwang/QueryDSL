#############################################################################
#################################### JPA ####################################
#############################################################################
spring.jpa.hibernate.ddl-auto = create
#spring.properties.hibernate.show_sql = true         // System.out Log, 쓰지 않는걸 추천
spring.properties.hibernate.format_sql = true



